<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Luke Wagner - Joke Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="homepage.html">Luke Wagner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
        Menu <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="scratch.html">My Passion</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="app.html">Joke Generator</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mb-5 mt-5">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7 text-center">
          <h1 class="mb-4">Random Joke Generator</h1>
          <p id="joke">Click the button to get a joke!</p>
          <button class="btn btn-primary mt-3" onclick="getJoke()">Get Joke</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top bg-dark text-white py-4">
    <div class="container px-4 px-lg-5 text-center">
      <a href="https://www.linkedin.com" class="text-white me-3">LinkedIn</a>
      <a href="https://github.com" class="text-white">GitHub</a>
      <div class="small mt-2">&copy; Luke Wagner 2025</div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const jokes = [
      "Why don’t BYU students play hide and seek? Because good luck hiding in khakis and a BYU hoodie.",
      "Why did the BYU student cross the road? To get to the Creamery… again.",
      "Why did the BYU student bring a ladder to class? Because they heard the dating pool was shallow.",
      "What’s the BYU version of 'Netflix and chill'? 'Come over and study the Proclamation on the Family.'",
      "What do you call a group of single BYU students at a ward activity? An engagement waiting to happen."
    ];
  
    function getJoke() {
      const index = Math.floor(Math.random() * jokes.length);
      document.getElementById('joke').textContent = jokes[index];
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
